<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <div class="flex flex-col md:flex-row -mx-4">
        <div class="md:flex-1 px-4">
            <div x-data="{ image: 1 }" x-cloak>
                <div class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4">
                    @for (image of product.images; track $index) {
                    <div class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4 flex justify-center">
                        <img class="text-5xl object-fill" [src]="image" />
                    </div>
                    }

                </div>


            </div>
        </div>
        <div class="md:flex-1 px-4">
            <h2 class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl">{{product.name}}
            </h2>
            <p class="text-gray-500 text-sm">By <a href="#" class="text-indigo-600 hover:underline">
                    {{product.sellerData}}</a></p>
            <p class="text-xl font-semibold text-amber-500 font-serif">{{subCategoryName}}</p>
            <div class="flex items-center space-x-4 my-4">
                <div>
                    <div class="rounded-lg bg-gray-100 flex py-2 px-3">
                        <span class="text-indigo-400 mr-1 mt-1">$</span>
                        <span class="font-bold text-indigo-600 text-3xl">{{product.price}}</span>
                    </div>
                </div>

            </div>
            <div>
                <p class="text-gray-500">{{product.description}}</p>
                <p class=" text-xl text-black">{{product.createdAt|date:'longDate'}}</p>
                <p class=" text-xl text-black">{{product.createdAt|date:'fullTime'}}</p>

            </div>
            <div class="inline-block">
                <p class="text-gray-800 text-xl font-bold">location</p>
                <p class="text-xl font-sans   "> {{product.location}}</p>

                <div class="mt-6">
                    <button (click)="update(product._id)"
                        class="p-3 rounded-md cursor-pointer w-60 font-semibold hover:text-white  hover:bg-orange-500 bg-orange-400">Update</button>
                </div>
                <div class="mt-6">
                    <button (click)="delete(product._id)"
                        class="p-3 rounded-md cursor-pointer text-black  w-60 font-semibold hover:text-white   hover:bg-red-600 bg-red-500 ">Delete</button>
                </div>
            </div>

        </div>
    </div>

</div>
