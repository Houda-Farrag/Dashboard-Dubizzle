<div class="w-full max-w-2xl overflow-hidden rounded-lg shadow-md">
    <div class="relative">
        <div class="flex w-full transition duration-500 ease-in-out transform">

            <div class="w-full h-64 object-cover bg-gray-500 rounded-lg overflow-hidden relative">
                @for (image of product.images; track $index) {
                <img src="https://images.dubizzle.com.eg/thumbnails/83048137-800x600.webp" alt="..."
                    class="absolute inset-0 object-cover w-full h-full transition duration-500 ease-in-out ">
                }
            </div>
        </div>

        <button type="button"
            class="absolute top-1/2 -left-4 text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hover:bg-gray-200 rounded-full p-2 shadow-md">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 18l-6-6l6-6" />
            </svg>
        </button>
        <button type="button"
            class="absolute top-1/2 -right-4 text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hover:bg-gray-200 rounded-full p-2 shadow-md">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>
</div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">

    <div class="flex flex-row md:flex-col -mx-4">
        <!-- <div class="flex flex-row justify-between overflow-auto border-red-400 border p-2">
            @for (image of product.images; track $index) {
            <div class=" border p-3 min-w-80 max-w-96">
                <img class=" w-full min-w-96" [src]="image" />
            </div>
            }

            <div class="min-w-96 max-w-96 border-2 p-3">
                <img class="object-cover" width="600" height="400"
                    src="https://images.dubizzle.com.eg/thumbnails/83048137-800x600.webp" />
            </div>

        </div> -->



        <div class="md:flex-1 px-4">
            <h2 class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl">{{product.name}}
            </h2>
            <p class="text-gray-500 text-sm">By <a href="/user-details/{{product.sellerId._id}}"
                    class="text-indigo-600 hover:underline">
                    {{product.sellerId._id}}</a></p>
            <p class="text-xl font-semibold text-amber-500 font-serif">{{subCategoryName}}</p>
            <div class="flex items-center space-x-4 my-4">
                <div>
                    <div class="rounded-lg bg-gray-100 flex py-2 px-3">
                        <span class="text-indigo-400 mr-1 mt-1">$</span>
                        <span class="font-bold text-indigo-600 text-3xl">{{product.price}}</span>
                    </div>
                </div>

            </div>
            <div>
                <p class="text-gray-500">{{product.description}}</p>
                <p class=" text-xl text-black">{{product.createdAt|date:'longDate'}}</p>
                <p class=" text-xl text-black">{{product.createdAt|date:'fullTime'}}</p>

            </div>
            <div class="inline-block">
                <p class="text-gray-800 text-xl font-bold">location</p>
                <p class="text-xl font-sans   "> {{product.location}}</p>

                <div class="mt-6">
                    <button (click)="update(product._id)"
                        class="p-3 rounded-md cursor-pointer w-60 font-semibold hover:text-white  hover:bg-orange-500 bg-orange-400">Update</button>
                </div>
                <div class="mt-6">
                    <button (click)="delete(product._id)"
                        class="p-3 rounded-md cursor-pointer text-black  w-60 font-semibold hover:text-white   hover:bg-red-600 bg-red-500 ">Delete</button>
                </div>
            </div>

        </div>
    </div>

</div>
