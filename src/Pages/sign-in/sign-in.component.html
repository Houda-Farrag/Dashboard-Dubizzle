@if (check) {

<div class="relative text-green-600 flex justify-center">
    <div class="max-w-xs absolute bg-green-500 text-sm  text-white rounded-md shadow-lg  mb-3 ml-3" role="alert">
        <div class="flex p-4">
            log in success
        </div>
    </div>
</div>
}
}
<div class="mx-auto text-center">
    <div class="flex items-center  justify-center">
        <svg fill="none" viewBox="0 0 24 24" class="w-12 h-12 text-blue-500" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
    </div>
    <h2 class="text-4xl tracking-tight ">
        Sign in
    </h2>

</div>
<div class="flex justify-center my-2 mx-4 md:mx-0">
    <form class="w-full max-w-xl bg-white rounded-lg shadow-md p-6" onsubmit="event.preventDefault()">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-full px-3 mb-6">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for='Password'>User
                    Name
                </label>
                <input name="username" type='text' required minlength="6" maxlength="15" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none focus:border-sky-300 focus:ring-1 focus:ring-sky-300
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                 " [(ngModel)]="userName" #username="ngModel">
                <!-- 
       invalid:border-pink-500 invalid:text-pink-600 valid:border-green-500 valid:ring-green-500
                    focus:invalid:border-pink-500 focus:invalid:ring-pink-500 focus:invalid:shadow-md focus:invalid:shadow-pink-400 
                    focus:valid:border-green-500 focus:valid:ring-green-500 focus:valid:shadow-md focus:valid:shadow-green-300
 -->
            </div>

            <div class="w-full md:w-full px-3 mb-6">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for='Password'>Password</label>
                <input name="password" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                focus:outline-none focus:border-sky-300 focus:ring-1 focus:ring-sky-300
                disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
               " type='password' required minlength="8" #userpassword="ngModel" [(ngModel)]="password">
                <!-- 
                         invalid:border-pink-500 invalid:text-pink-600 valid:border-green-500 valid:ring-green-500
                focus:invalid:border-pink-500 focus:invalid:ring-pink-500 focus:invalid:shadow-md focus:invalid:shadow-pink-400 
                focus:valid:border-green-500 focus:valid:ring-green-500 focus:valid:shadow-md focus:valid:shadow-green-300
                     -->
                <!-- @if (userpassword.touched && userpassword.dirty) {
                <p [hidden]="!(userpassword.valid )" class="text-green-400 pt-2">valid password</p>
                <p [hidden]="(userpassword.valid)" class="text-red-400 pt-2">un valid password</p>
                } -->
            </div>
            <!-- class="appearance-none block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none" -->

            <div class="w-full md:w-full px-3 mb-6">
                <button [disabled]="(username.invalid || userpassword.invalid)?true:false"
                    (click)="login(username.value,userpassword.value)"
                    class="disabled:bg-gray-300 disabled:cursor-not-allowed disabled:text-gray-900 block w-full bg-blue-600 text-gray-100 font-bold border border-gray-200 rounded-lg py-3 px-3 leading-tight hover:bg-blue-500 ">Sign
                    in</button>
            </div>

        </div>

    </form>

</div>
