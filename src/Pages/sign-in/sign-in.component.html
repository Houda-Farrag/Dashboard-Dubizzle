<div class="mx-auto text-center">
    <div class="flex items-center  justify-center">
        <svg fill="none" viewBox="0 0 24 24" class="w-12 h-12 text-blue-500" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
    </div>
    <h2 class="text-4xl tracking-tight ">
        Sign in
    </h2>

</div>
<div class="flex justify-center my-2 mx-4 md:mx-0">
    <form class="w-full max-w-xl bg-white rounded-lg shadow-md p-6" onsubmit="event.preventDefault()">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-full px-3 mb-6">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for='Password'>User
                    Name
                </label>
                <input name="username"
                    class="focus:border-white appearance-none block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none"
                    [ngClass]="{'border-2 border-green-500 shadow-green-500 shadow-md':username.valid?true:false}"
                    type='text' required minlength="8" maxlength="15" [(ngModel)]="userName" #username="ngModel">
                <p [hidden]="!username.valid && !username.touched">valid username</p>
                <p [hidden]="username.valid&&username.touched">un valid username</p>

            </div>

            <div class="w-full md:w-full px-3 mb-6">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for='Password'>Password</label>
                <input name="password"
                    class="appearance-none block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none"
                    type='password' required #userpassword="ngModel" [(ngModel)]="password">
            </div>

            <div class="w-full md:w-full px-3 mb-6">
                <button (click)="login(username.value,userpassword.value)"
                    class="block w-full bg-blue-600 text-gray-100 font-bold border border-gray-200 rounded-lg py-3 px-3 leading-tight hover:bg-blue-500 ">Sign
                    in</button>
            </div>

        </div>

    </form>

</div>
<div class="flex justify-end gap-4">
    <p>
        {{username.valid |json}}
    </p>
    <p>
        {{username.dirty |json}}
    </p>
    <p>
        {{username.value |json}}

    </p>
</div>
