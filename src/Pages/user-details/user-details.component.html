<div class="grid grid-flow-row ">
    <div class=" flex flex-column gap-4">
        @if (userDetails.profile.avatar) {
        <div class="rounded-2xl w-72 h-96 overflow-hidden bg-gray-100">
            <img [src]="userDetails.profile.avatar" class="object-fill w-full" alt="">
        </div>
        }@else {
        <div class=" rounded-2xl w-72 h-96 overflow-hidden bg-gray-100   dark:bg-gray-600">
            <svg class=" w-full h-80 text-gray-400 left-1" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
                </path>
            </svg>
        </div>
        }
        <div class=" justify-center flex flex-col px-4 py3  ">
            <h1 class="font-serif font-bold text-2xl">{{userDetails.profile.name}}</h1>
            <h1 class="text-xl">{{userDetails.email}}</h1>
            <h2 class="text-xl text-blue-700">{{userDetails.phoneNumber}}</h2>

        </div>
    </div>
    <div class="my-4 grid grid-flow-row">
        <div class="max-w-full overflow-auto">
            <h1 class="font-serif font-bold text-3xl">Products</h1>
            <div class="flex flex-row flex-nowrap  max-w-full">

                @for (product of produtUser; track $index) {

                <div class="grid grid-flow-row mx-4 p-3 border rounded-xl min-w-48 cursor-pointer"
                    (click)="productDetials(product._id)">
                    <div class="min-h-52 w-full">
                        <img class="object-fill " src={{product.images[0]}} alt="">
                    </div>
                    <div>
                        <p>{{product.name}}</p>
                    </div>
                </div>
                }

            </div>
        </div>

    </div>
</div>
