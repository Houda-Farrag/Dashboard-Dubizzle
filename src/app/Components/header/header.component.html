<div class="fixed w-full z-30">
    <nav class="bg-gray-300 z-10">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 ">
            <div class="relative flex h-16 items-center justify-between">
                <button class="sm:hidden border-2 border-black p-1  rounded" (click)="isopenHeader()">
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" fill-rule="evenodd"
                            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                        </path>
                    </svg>
                </button>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">

                    <div class="flex flex-shrink-0 items-center">
                        <a href="#" class="text-xl font-bold flex items-center lg:ml-2.5">
                            <img class="bg-red-500 outline-red-600 outline-1 h-10 w-10 me-2 rounded-full"
                                src="https://yt3.ggpht.com/kRzMTk-WAGsUE_torvy8GrjKlZP9MDW1hB-Rwy1whgJzoE1jwKKClZlwFyjgAyMjKKW3Y1Blfxs=s88-c-k-c0x00ffffff-no-rj"
                                alt="">
                            <span class="self-center whitespace-nowrap ">Dashboard</span>
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            @for (item of items; track $index) {
                            <a class="bg-gray-800 text-white h-8 px-2 md:w-28 text-center grid items-center text-nowrap rounded-md  text-sm font-medium"
                                aria-current="page" [routerLink]='(item )?"/"+item:item'
                                routerLinkActive="text-gray-300 hover:bg-gray-700 hover:text-white"> {{item}}</a>
                            }

                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

                    <div class="relative ml-3">
                        <div class="">
                            <button type="button" (click)="isopenAvatar()"
                                class="relative flex rounded-full bg-gray-800 text-sm" id="user-menu-button"
                                aria-expanded="false" aria-haspopup="true">
                                <span class="absolute -inset-1.5"></span>
                                <span class="sr-only">Open user menu</span>
                                @if (isUser && admin) {
                                <img class="h-10 w-10 object-fill rounded-full" [src]="admin.avatar" alt="">
                                }@else {
                                <div
                                    class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                                    <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor"
                                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
                                        </path>
                                    </svg>
                                </div>
                                }

                            </button>
                        </div>

                        <div [hidden]="openAvatar"
                            class="absolute right-0 transform-gpu z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <!-- Active: "bg-gray-100", Not Active: "" -->
                            <a routerLink="profile" (click)="openAvatar=!openAvatar"
                                class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-0">Your Profile</a>
                            <a routerLink="setting" (click)="openAvatar=!openAvatar"
                                class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-1">Settings</a>
                            <a (click)="logout()" [hidden]="!isUser" (click)="openAvatar=!openAvatar"
                                class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-2">Sign out</a>
                            <a href="signin" [hidden]="isUser" (click)="openAvatar=!openAvatar"
                                class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-2">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" [hidden]="openHeader" id="mobile-menu" (click)="isopenHeader()">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                    aria-current="page">Dashboard</a>
                @for (item of items; track $index) {
                <a class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page"
                    [routerLink]='(item )?"/"+item:item'
                    routerLinkActive="text-gray-300 hover:bg-gray-700 hover:text-white"> {{item}}</a>
                }
            </div>
        </div>
    </nav>
</div>
